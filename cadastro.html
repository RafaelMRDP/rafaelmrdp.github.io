      <script>
        function executar() {
          document.getElementById('nome_completo').textContent = document.getElementById('nome').value + ' ' + document.getElementById('sobrenome').value;
          if(document.getElementById('masculino').checked == true){
            document.getElementById('info').textContent = 'Sexo: Masculino';
          }
          if(document.getElementById('feminino').checked == true){
            document.getElementById('info').textContent = 'Sexo: Feminino';
          }
          if(document.getElementById('outros').checked == true){
            document.getElementById('info').textContent = 'Sexo: Outros';
          }

          document.getElementById('info').textContent = document.getElementById('info').textContent + " Escolaridade: " + document.getElementById('Escolaridade').value;

          document.getElementById('perfil').style.display = '';
				}
      </script>

          <div id="perfil" class="card" style="width: 18rem; display: none;">

            </div>

          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputNome4" style="color: white">Nome</label>
                <input id="nome"" type="text" class="form-control" placeholder="Nome">
              </div>
              <div class="form-group col-md-6">
                <label for="inputSobrenome4" style="color: white">Sobrenome</label>
                <input id="sobrenome" type="text" class="form-control" placeholder="Sobrenome">
              </div>
            </div>
            <label for="inputNome4" style="color: white">Sexo:</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="masculino" value="opcao1" checked>
              <label class="form-check-label" for="exampleRadios1" style="color: white">
                Masculino
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="feminino" value="opcao2">
              <label class="form-check-label" for="exampleRadios2" style="color: white">
                Feminino
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="outros" value="opcao3">
              <label class="form-check-label" for="exampleRadios2" style="color: white">
                Outros
              </label>
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput" style="color: white">Escolaridade</label>
              <input type="text" class="form-control" id="Escolaridade" placeholder="Escolaridade">
            </div>
            <br>
            <button id="executar2" type="button" class="btn btn-primary btn-lg" onclick="executar()">Cadastrar</button>
          </form>
